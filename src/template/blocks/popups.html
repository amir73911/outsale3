<div class="popup-back"></div>

<div class="popup recall-popup">
    <div class="close"></div>
    <div class="title"><span>Перезвоните</span> мне</div>
    <form action="#" id="recall_popup">
        <div class="row">
            <div class="input-wrapper">
                <input name="name" data-caption="Имя:" class="input input-customer required" type="text" placeholder="Ваше имя"/>
            </div>
        </div>
        <div class="row">
            <div class="input-wrapper">
                <input name="phone" data-caption="Телефон:" class="input input-phone required" type="tel" pattern=".{8,}" placeholder="Ваш телефон"/>
            </div>
        </div>
        <div class="buttons-wrapper">
            <input class="button button-blue" type="submit" value="Отправить"/>
        </div>
    </form>
</div>

<div class="popup bid-popup">
    <div class="close"></div>
    <div class="title">Оставить <span>заявку</span></div>
    <form action="#" id="bid_popup">
        <input type="hidden" name="bid_theme" class="bid-theme"/>
        <div class="row">
            <div class="input-wrapper"><input name="name" data-caption="Имя:" class="input input-customer required" type="text" placeholder="Ваше имя"/></div>
        </div>
        <div class="row">
            <div class="input-wrapper"><input name="phone" data-caption="Телефон:" class="input input-phone required" type="tel" pattern=".{8,}" placeholder="Ваш телефон"/></div>
        </div>
        <div class="row">
            <div class="input-wrapper"><input name="email" data-caption="Email:" class="input input-email" type="email" placeholder="Электронная почта"/></div>
        </div>
        <div class="buttons-wrapper">
            <input class="button button-blue" type="submit" value="Отправить"/>
        </div>
    </form>
</div>
